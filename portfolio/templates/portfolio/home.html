{% extends "portfolio/base_generic.html" %}

{% block content %}
<h1>Home</h1>
{% for project in projects %}
<div class="project">
    <h2>{{ project.title }}</h2>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    <p>{{ project.description }}</p>
</div>
{% endfor %}
{% endblock %}
